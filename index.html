<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
  <title>Ресторан</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-line">
        <div class="header-logo">
          <img src="LOGO.svg">  
        </div>
        
        <div class="nav">
          <a class="nav-item" href="#">ГЛАВНАЯ</a>
          <a class="nav-item" href="#">МЕНЮ</a>
          <a class="nav-item" href="#">О НАС</a>
          <a class="nav-item" href="#">БРОНЬ</a>
        </div>
        
        <div class="cart">
          <a class="cart-img" href="#">
            <img src="cart.svg" alt="">
          </a>
        </div>
        
        <div class="phone">
          <div class="phone-holder">
            <div class="phone-img">
              <img src="phone.svg">
            </div>
            <div class="number"><a class="num" href="#">+999-888-76-54</a></div>
          </div>
          <div class="phone-text">
            Свяжитесь с нами для бронирования
          </div>
        </div>
        
        <div class="btn">
          <a class="button" href="#">ЗАКАЗ СТОЛИКА</a>
        </div>
      </div>
      
      <div class="header-down">
        <div class="header-title">
          Добро пожаловать в
          <div>
            Наш ресторан
          </div>
          <div class="header-subtitle">
            ДОМ ЛУЧШЕЙ ЕДЫ
          </div>
          <div class="header-btn">
            <a href="#" class="header-button">VIEW MENU</a>
          </div>
        </div>   
      </div>
    </div>
  </header>
  
  <div class="cards">
    <div class="card-image">
      <img src="Mask Group.svg" alt="">
    </div>
  </div>
</body>
</html>
